<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8" />
	<title>轻量级轮播图</title>
	<meta name="def-grey" content="false" />
	<meta http-equiv="X-UA-Compatible" content="edge" />
	<link rel="short icon" href="img/logo.ico" />
	<link rel="stylesheet" type="text/css" href="css/simple_style.css" />
	<script type="text/javascript" src="js/simple_swiper.js"></script>
</head>

<body>
	<div class="app">
		<div class="swiper-taobao simple-swiper-container" style="border: none;">
			<span id="prev2" class="btn btn-prev"></span>
			<span id="next2" class="btn btn-next"></span>
			<div class="swiper-wrapper">
				<div class="swiper-items">
					<a href="#213213">
						<img src="https://img.alicdn.com/imgextra/i4/6000000005812/O1CN01vbUWkX1snws9DD0Qh_!!6000000005812-0-octopus.jpg"
							alt="">
					</a>
				</div>
				<div class="swiper-items">
					<img src="https://img.alicdn.com/imgextra/i4/O1CN01GOlEEW1zidUliI8O7_!!6000000006748-2-tps-846-472.png"
						alt="">
				</div>
				<div class="swiper-items">
					<img src="https://img.alicdn.com/imgextra/i3/O1CN01dmCUT51ns0IrRbXLm_!!6000000005144-0-tps-846-472.jpg"
						alt="">
				</div>
				<div class="swiper-items">
					<img src="https://img.alicdn.com/imgextra/i4/O1CN01LHWdyp1yvAidcNMDR_!!6000000006640-0-tps-846-472.jpg"
						alt="">
				</div>
				<div class="swiper-items">
					<img src="https://img.alicdn.com/imgextra/i4/O1CN01aTXsri1my7yg4CMpt_!!6000000005022-0-tps-846-472.jpg"
						alt="">
				</div>
			</div>
			<div class="pagehelper pagination"></div>
		</div>
	</div>
	<style>
		code {
			font-size: 18px;
		}

		html {
			height: 100%;
			background-color: black;
			padding: 4px;
			box-sizing: border-box;
		}

		body {
			background-color: white;
			margin: 0;
			padding: 14px;
			box-sizing: border-box;
			height: 98vh;
			position: relative;
			overflow: hidden;
			border-radius: 8px;
			text-align: center;
		}

		.swiper-taobao {
			height: 480px;
			width: 860px;
			margin: 20vh auto 0 auto;
			position: relative;
			border-radius: 6px;
		}

		.swiper-items {
			text-align: center;
			height: 100%;
		}

		.selected>img {
			transition: all 1s;
			transform: scale(.72);
		}

		.swiper-items * {
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		const page = document.getElementById("page");

		var taobao = new SimSwiper(".swiper-taobao", {
			loop: true,
			button: {
				prev: "#prev2", // 前进后退按钮
				next: "#next2",
				// prevKey: "ArrowRight", // 键盘操作
				// nextKey: "ArrowLeft"
			},
			autoplay: false,
			pagination: {
				el: ".pagination",
				click: true
			},
			duration: 300,
			lazy: !0,
			direction: 'horizontal',//horizontal
		});
	</script>
</body>

</html>
