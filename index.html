		<style>
			#swiper-demo {
				margin: 10vh auto;
				height: 776px;

			}

			.app {
				text-align: center;
			}

			.simple-swiper-container {
				border: none;
			}

			.my-items {
				display: flex;
				align-items: center;
				width: 20%;
				position: relative;
				height: 100%;
				overflow: hidden;
			}

			.swiper-items img {
				width: 100%;
				height: auto;
			}

			.swiper-items {
				flex-direction: row;
				border-radius: 12px;
				overflow: hidden;
				display: flex;
				flex-direction: row;
				flex-wrap: nowrap;
				justify-content: space-around;
			}
		</style>
		<script type="text/javascript">
			var demo = new SimSwiper("#swiper-demo", {
				button: {
					prev: "#prev1", // 前进后退按钮
					next: "#next1",
					prevKey: "ArrowLeft", // 键盘操作
					nextKey: "ArrowRight"
				},
				autoplay: 5000,
				loop: true,
				lazy: {
					prop: "data"
				},
				accelerate: !0, // 硬件加速
				duration: 300,
				pagination: {
					el: ".pagination",
					click: true, // 是否可以点击
				}
			});
			console.log(demo);
			document.getElementById("btn").onclick = () => {
				demo.next()
			}
		</script>
