<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8" />
	<title>轻量级轮播图</title>
	<meta name="def-grey" content="false" />
	<meta http-equiv="X-UA-Compatible" content="edge" />
	<link rel="short icon" href="img/logo.ico" />
	<link rel="stylesheet" type="text/css" href="css/simple_style.css" />
	<script type="text/javascript" src="js/simple_swiper.js"></script>
</head>

<body>
	<div class="app">
		<div class="swiper-taobao simple-swiper-container" style="border: none;">
			<span id="prev2" class="btn btn-prev"></span>
			<span id="next2" class="btn btn-next"></span>
			<div class="swiper-wrapper">
				<div class="swiper-items">
					<a href="#全">
						<img data="https://gdp.alicdn.com/imgextra/i1/654519625/O1CN01m7U09Y2KyJ4nSazMx_!!654519625.png"
							alt="">
					</a>
				</div>
				<div class="swiper-items">
					<a href="#~~">
						<img data="https://gdp.alicdn.com/imgextra/i1/654519625/O1CN014vGAc02KyJ1Jignx9_!!654519625.jpg"
							alt="">
					</a>
				</div>
				<div class="swiper-items">
					<a href="#民">
						<img data="https://gdp.alicdn.com/imgextra/i1/654519625/O1CN015cdO5l2KyIzsv95lh_!!654519625.png"
							alt=""></a>
				</div>
				<div class="swiper-items">
					<a href="#制">
						<img data="https://gdp.alicdn.com/imgextra/i4/654519625/O1CN01pSrMRe2KyIzhQlkEB_!!654519625.jpg"
							alt=""></a>
				</div>
				<div class="swiper-items">
					<a href="#作">
						<img data="https://gdp.alicdn.com/imgextra/i1/654519625/O1CN01WjVbkr2KyIwSGNoat_!!654519625.jpg"
							alt="">
					</a>
				</div>
				<div class="swiper-items">
					<a href="#人">
						<img data="https://gdp.alicdn.com/imgextra/i1/654519625/O1CN017IxaIk2KyIxVgssnN_!!654519625.jpg"
							alt="">
					</a>
				</div>
			</div>
			<div class="pagehelper pagination"></div>
		</div>
	</div>
	</div>
	<style>
		code {
			font-size: 18px;
		}

		html {
			height: 100%;
			background-color: black;
			padding: 4px;
			box-sizing: border-box;
		}

		body {
			background-color: white;
			margin: 0;
			padding: 14px;
			box-sizing: border-box;
			height: auto;
			position: relative;
			overflow-y: auto;
			border-radius: 8px;
		}

		.swiper-taobao {
			height: 750px;
			width: 100%;
			margin: 0 auto;
			position: relative;
			border-radius: 6px;
		}


		.swiper-items {
			text-align: center;
			height: 100%;
		}


		.swiper-items * {
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		new SimSwiper(".swiper-taobao", {
			loop:true,
			button: {
				prev: "#prev2", // 前进后退按钮
				next: "#next2"
			},
			disabvarouch: !1,
			autoplay: true,
			lazy: {
				enable: true,
				prop: "data"
			},
			accelerate: true,
			direction: 'horizontal',//horizontal
			pagination: {
				el: ".pagination",
				click: true
			},
		});
	</script>
</body>

</html>
