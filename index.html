
    <!DOCTYPE html>
    <html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>轻量级轮播图</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta name="def-grey" content="false" />
        <meta http-equiv="X-UA-Compatible" content="edge" />
        <link rel="stylesheet" type="text/css" href="css/simple_style.css" />
        <script type="text/javascript" src="js/simple_swiper.js"></script>
    </head>
    <body>
        <div class="app">
            <div id="swiper-demo"  class="simple-swiper-container">
                <a id="prev" class="btn btn-prev"></a>
                <a id="next" class="btn btn-next"></a>
                <!-- 包裹 -->
                <div class="swiper-wrapper">
                    <div class="swiper-items">
                        <img data="img/1.png" alt="">
                    </div>
                    <div class="swiper-items">
                        <img data="img/2.jpg" alt="">
                    </div>
                    <div class="swiper-items">
                        <img data="img/3.jpg" alt="">
                    </div>
                    <div class="swiper-items">
                        <img data="img/4.png" alt="">
                    </div>
                    <div class="swiper-items">
                        <img data="img/5.jpg" alt="">
                    </div>
                    <div class="swiper-items">
                        <img data="img/6.jpg" alt="">
                    </div>
                    <div class="swiper-items">
                        <img data="img/6.png" alt="">
                    </div>
                    <div class="swiper-items">
                        <img data="img/7.png" alt="">
                    </div>
                    <div class="swiper-items">
                        <img data="img/8.jpg" alt="">
                    </div>
                    <div class="swiper-items">
                        <img data="img/9.jpg" alt="">
                    </div>
                    <div class="swiper-items">
                        <img data="img/10.png" alt="">
                    </div>
                </div>
                <div class="pagination"></div>
            </div>
        </div>
        <style>
            
            #swiper-demo{
                height:280px;
                width: 520px;
                background-color: rgb(233, 233, 233);
            }
            .app{
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            body{
                overflow: hidden;
                height: 100vh;
                margin: 0;
            }
            img{
                width: auto;
                height: 100%;
            }
            .simple-swiper-container{
                border:none;
            }
            .swiper-items{
                flex-direction: row;
            }
        </style>
        <script type="text/javascript">
            new SimSwiper("#swiper-demo", {
            button: {
                prev: "#prev", // 前进后退按钮
                next: "#next",
            },
            autoplay: 6000,
            loop: true,
            lazy:{
                prop:'data'
            },
            disableTouch:false,
            pagination: {
                el: ".pagination",
                click: true, // 是否可以点击
            }
        });
        </script>
    </body>
    </html>
