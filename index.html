<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8" />
	<title>轻量级轮播图</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta name="def-grey" content="false" />
	<meta http-equiv="X-UA-Compatible" content="edge" />
	<link rel="short icon" href="img/logo.ico" />
	<link rel="stylesheet" type="text/css" href="css/simple_style.css" />
	<script type="text/javascript" src="js/simple_swiper.js">
	</script>
</head>

<body>
	<div class="app">
		<div class="swiper-taobao simple-swiper-container">
			<span id="prev2" class="btn btn-prev"></span>
			<span id="next2" class="btn btn-next"></span>
			<div class="swiper-wrapper">
				<div class="swiper-items">
					<img data-src="img/demo1.jpg" alt="">
				</div>
				<div class="swiper-items">
					这是第二页
				</div>
			</div>
			<div class="pagehelper pagination"></div>
		</div>
	</div>
	<style>
		html {
			height: 100%;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.swiper-taobao {
			width: 730px;
			height: 300px;
			margin: auto;
			position: relative;
			overflow: hidden;
			border-radius: 12px;
		}

		.swiper-items>img {
			height: 100%;
		}

		.swiper-items {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 2em;
		}
	</style>
	<script type="text/javascript">
		var taobao = new SimSwiper(".swiper-taobao", {
			loop: true,
			button: {
				prev: "#prev2", // 前进后退按钮
				next: "#next2",
				prevKey: "ArrowRight", // 键盘操作
				nextKey: "ArrowLeft"
			},
			pagination: {
				el: ".pagehelper",
				click: true
			},
			duration: 400,
			lazy: true,
			direction: 'horizontal',//horizontal
		})
	</script>
</body>

</html>
