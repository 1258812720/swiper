<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8" />
	<title>轻量级轮播图</title>
	<meta name="def-grey" content="false" />
	<meta http-equiv="X-UA-Compatible" content="edge" />
	<link rel="short icon" href="img/logo.ico" />
	<link rel="stylesheet" type="text/css" href="css/simple_style.css" />
	<script type="text/javascript" src="js/simple_swiper.js"></script>
</head>

<body>
	<div class="app">
		<div class="swiper-taobao simple-swiper-container" style="border: none;">
			<!-- <span id="prev2" class="btn btn-prev"></span>
			<span id="next2" class="btn btn-next"></span> -->
			<div class="swiper-wrapper">
				<div class="swiper-items">
					<img src="https://game.gtimg.cn/images/wmsj/web201908/role-fs.png" alt="">
				</div>
				<div class="swiper-items">
					<img src="https://game.gtimg.cn/images/wmsj/web201908/role-hq.png" alt="">
				</div>
				<div class="swiper-items">
					<img src="https://game.gtimg.cn/images/wmsj/web201908/role-ym.png" alt="">
				</div>
			</div>
			<div class="pagehelper pagination"></div>
		</div>
		<code> 第 <span id="page"></span> 页 </code>
	</div>
	<style>
		code {
			font-size: 18px;
		}

		html {
			height: 100%;
		}

		body {
			padding: 0;
			text-align: center;
		}

		.swiper-taobao {
			height: 1080px;
			width: 1920px;
			margin: 0 auto;
			position: relative;
			border-radius: 6px;
		}

		.swiper-items {
			text-align: center;
		}
		.selected > img{
			transition: all 1s;
			transform: scale(.72);
		}
		.swiper-items>a>img {
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		const page = document.getElementById("page");
		var taobao = new SimSwiper(".swiper-taobao", {
			loop: true,
			button: {
				prev: "#prev2", // 前进后退按钮
				next: "#next2",
				// prevKey: "ArrowRight", // 键盘操作
				// nextKey: "ArrowLeft"
			},
			autoplay: false,
			pagination: {
				el: ".pagination",
				click: true
			},
			on: {
				change: function (e) {
					let the_node = e.curNodes;
					let that_node = e.siblings;
					for (let a = 0; a < the_node.length; a++) {
						the_node[a].classList.add("selected");
					}
					for (let b = 0; b < that_node.length; b++) {
						that_node[b].classList.remove("selected");
					}
				}
			},
			duration: 300,
			lazy: !0,
			direction: 'horizontal',//horizontal
		});
	</script>
</body>

</html>
