<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>轻量级轮播图</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="def-grey" content="false" />
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <link rel="short icon" href="img/logo.ico" />
    <link rel="stylesheet" type="text/css" href="css/simple_style.css" />
    <script type="text/javascript" src="js/simple_swiper.js"></script>
</head>

<body>
    <div class="app">
        <div id="swiper-demo" class="simple-swiper-container">
            <a id="prev" class="btn btn-prev"></a>
            <a id="next" class="btn btn-next"></a>
            <!-- 包裹 -->
            <div class="swiper-wrapper">
                <div class="swiper-items">
                    <a href="#1">
                        <img _src="https://img.alicdn.com/imgextra/i3/O1CN01Sf6dER1zbJ3uVQ0lE_!!6000000006732-0-tps-846-472.jpg"
                            alt="">
                    </a>
                </div>
                <div class="swiper-items">
                    <a href="#2">
                        <img _src="https://img.alicdn.com/imgextra/i1/6000000006957/O1CN01i9ugkZ21GMDKmnPRh_!!6000000006957-0-octopus.jpg"
                            alt="">
                    </a>
                </div>
                <div class="swiper-items">
                    <img
                        _src="https://img.alicdn.com/imgextra/i3/O1CN017Z2XUL1nnQ94i2MTP_!!6000000005134-0-tps-846-472.jpg">
                </div>
                <div class="swiper-items">
                    <img _src="https://img.alicdn.com/imgextra/i1/O1CN01YGUXOM1k5VKBPo5J3_!!6000000004632-2-tps-846-472.png"
                        alt="">
                </div>
                <div class="swiper-items">
                    <img
                        _src="https://gw.alicdn.com/imgextra/i4/O1CN01a71ilU1T2RCTvUXDY_!!6000000002324-0-tps-846-472.jpg" />
                </div>
            </div>
            <div class="pagination"></div>
        </div>
    </div>
    <style>
        #swiper-demo {
            margin: 20vh auto;
            height: 315px;
            width: 630px;
            background-color: rgb(233, 233, 233);
            border-radius: 12px;
        }

        .test {
            font-family: '黑体';
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 38px;
            flex-direction: column;
            text-decoration: none;
        }

        .app {
            height: 100%;
        }

        body {
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .simple-swiper-container {
            border: none;
        }
        .swiper-items img{
            width: 100%;
            height: 100%;
        }
        .swiper-items {
            flex-direction: row;
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">
        new SimSwiper("#swiper-demo", {
            button: {
                prev: "#prev", // 前进后退按钮
                next: "#next",
                prevKey: "ArrowLeft",// 键盘操作
                nextKey: "ArrowRight"
            },
            autoplay: 6000,
            loop: true,
            lazy: {
                prop: "_src"
            },
            disableTouch: false,
            pagination: {
                el: ".pagination",
                click: true, // 是否可以点击
            }
        });
    </script>
</body>

</html>
