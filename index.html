<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8" />
	<title>轻量级轮播图</title>
	<meta name="def-grey" content="false" />
	<meta http-equiv="X-UA-Compatible" content="edge" />
	<link rel="short icon" href="img/logo.ico" />
	<link rel="stylesheet" type="text/css" href="css/simple_style.css" />
	<script type="text/javascript" src="js/simple_swiper.js"></script>
</head>

<body>
	<div class="app">
		<div class="swiper-taobao simple-swiper-container">
			<span id="prev2" class="btn btn-prev"></span>
			<span id="next2" class="btn btn-next"></span>
			<div class="swiper-wrapper">
				<div class="swiper-items">
					<button onclick="print('测试内容')"> 测试按钮 </button>
				</div>
				<div class="swiper-items">
					JavaScript（简称“JS”）是一种具有函数优先的轻量级，解释型或即时编译型的编程语言。虽然它是作为开发Web页面的脚本语言而出名，但是它也被用到了很多非浏览器环境中，JavaScript基于原型编程、多范式的动态脚本语言
				</div>
			</div>
			<div class="pagehelper pagination"></div>
		</div>
		<code> 第 <span id="page"></span> 页 </code>
	</div>
	<style>
		code {
			font-size: 18px;
		}

		html {
			height: 100%;
		}

		body {
			padding: 0;
			text-align: center;
		}

		.swiper-taobao {
			height: 640px;
			width: 800px;
			margin: auto;
			position: relative;
			margin-top: 12vh;
			border-radius: 6px;
		}

		.swiper-items {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.swiper-items>a>img {
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		const page = document.getElementById("page");
		var taobao = new SimSwiper(".swiper-taobao", {
			loop: true,
			button: {
				prev: "#prev2", // 前进后退按钮
				next: "#next2",
				// prevKey: "ArrowRight", // 键盘操作
				// nextKey: "ArrowLeft"
			},
			autoplay: false,
			pagination: {
				el: ".pagination",
				click: true
			},
			on: {
				change: function (e) {
					page.innerText = e + 1;
				}
			},
			duration: 300,
			lazy: !0,
			direction: 'horizontal',//horizontal
		});
		taobao.destory();
	</script>
</body>

</html>
