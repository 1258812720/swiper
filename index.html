<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8" />
	<title>轻量级轮播图</title>
	<meta name="def-grey" content="false" />
	<meta http-equiv="X-UA-Compatible" content="edge" />
	<link rel="short icon" href="img/logo.ico" />
	<link rel="stylesheet" type="text/css" href="css/simple_style.css" />
	<script type="text/javascript" src="js/simple_swiper.js">
	</script>
</head>

<body>
	<div class="app">
		<div class="swiper-taobao simple-swiper-container">
			<span id="prev2" class="btn btn-prev"></span>
			<span id="next2" class="btn btn-next"></span>
			<div class="swiper-wrapper">
				<div class="swiper-items">
					<img data-src="https://dtws2.res.netease.com/pc/fab/20181218210140/img/20231029/1_78bb9b1.jpg"
						alt=" ">
				</div>
				<div class="swiper-items">
					<img data-src="https://dtws2.res.netease.com/pc/fab/20181218210140/img/20231029/2_50d89aa.jpg"
						alt="">
				</div>
				<div class="swiper-items">
					<img data-src="https://dtws2.res.netease.com/pc/fab/20181218210140/img/20231029/3_901c7c3.jpg"
						alt="">
				</div>
				<div class="swiper-items">
					<img data-src="https://dtws2.res.netease.com/pc/fab/20181218210140/img/20231029/4_d939efd.jpg"
						alt="">
				</div>
			</div>
			<div class="pagehelper pagination"></div>
		</div>
		<code> 第 <span id="page"></span> 页 </code>
	</div>
	<style>
		code {
			font-size: 18px;
		}

		html {
			height: 100%;
		}

		body {
			padding: 0;
			text-align: center;
		}


		.swiper-taobao {
			width: 1100px;
			height: 541px;
			margin: auto;
			position: relative;
			overflow: hidden;
			margin-top: 12vh;
			border-radius: 12px;
		}

		.swiper-items {
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
	<script type="text/javascript">
		const page = document.getElementById("page");
		var taobao = new SimSwiper(".swiper-taobao", {
			loop: true,
			button: {
				prev: "#prev2", // 前进后退按钮
				next: "#next2",
				prevKey: "ArrowRight", // 键盘操作
				nextKey: "ArrowLeft"
			},
			autoplay: false,
			pagination: {
				el: ".pagination",
				click: true
			},
			on: {
				change: function (e) {
					page.innerText = e + 1;
				}
			},
			duration: 300,
			lazy: true,
			direction: 'horizontal',//horizontal
		});
	</script>
</body>

</html>
