		html {

			align-items: center;
		}
		.swiper-taobao{

			height: 315px;
			margin: auto;
			position: relative;
			overflow: hidden;

			width: 20%;
			position: relative;
			height: 100%;
			overflow: hidden;
		}

			flex-direction: row;
			border-radius: 12px;
			overflow: hidden;

			flex-direction: row;
			flex-wrap: nowrap;
			justify-content: space-around;
		}
		#code {

		}

	<script type="text/javascript">
		var taobao = new SimSwiper(".swiper-taobao",{
			loop:true,
			button:{
				prev: "#prev2", // 前进后退按钮
				next: "#next2",
			},
			direction: 'horizontal'
		})
		var demo = new SimSwiper("#swiper-demo", {
			button: {
				prev: "#prev1", // 前进后退按钮
				next: "#next1",
				prevKey: "ArrowLeft", // 键盘操作
				nextKey: "ArrowRight"
			},
			autoplay: false,
			loop: true,
			lazy: {
				prop: "data"
			},
			direction: 'vertical', // 方向 默认：水平 horizontal  vertical 垂直 
			duration: 300,
			pagination: {
				el: ".pagination",
				click: true, // 是否可以点击
			}
		});
		document.getElementById("btn").onclick = function () {
			demo.next();
		}
		document.getElementById("enable").onchange = function () {
			demo.accelerate = this.checked
		}
	</script>
