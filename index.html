    <style>
        #swiper-demo {

            height: 220px;
            width: 1020px;
            border-radius: 4px;
            border: 1px solid rgb(97, 97, 97);

        #swiper-1 {
            margin: 16px auto;
            height: 320px;
            width: 560px;
        }

        .app {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body {
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .simple-swiper-container {
            border: none;
        }

        .my-items {
            display: flex;
            align-items: center;

            width: 20%;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        .swiper-items img {
            width: 100%;
            height: auto;
        }

        .swiper-items {
            flex-direction: row;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
        }
    </style>
    <script type="text/javascript">
        new SimSwiper("#swiper-demo", {

                prev: "#prev", // 前进后退按钮
                next: "#next",
                prevKey: "ArrowLeft",// 键盘操作
                nextKey: "ArrowRight"
            },
            autoplay: 10000,
            loop: true,
            lazy: {
                prop: "_src"
            },
            accelerate: !0,// 硬件加速
            duration: 300,
        });
        new SimSwiper("#swiper-1", {

            loop: true,
            lazy: {

            accelerate: !0,// 硬件加速
            duration: 300,
            pagination: {
                el: ".pagination",
                click: true, // 是否可以点击
