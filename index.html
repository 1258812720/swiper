    <script type="text/javascript">

                prevKey: "ArrowLeft",// 键盘操作
                nextKey: "ArrowRight"

            autoplay: 6000,
            loop: true,
            lazy: {
                prop: "_src"
            },
            disableTouch: false,
            pagination: {
                el: ".pagination",
                click: true, // 是否可以点击
