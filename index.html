<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>轻量级轮播图</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="def-grey" content="false" />
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <link rel="short icon" href="img/logo.ico" />
    <link rel="stylesheet" type="text/css" href="css/simple_style.css" />
    <script type="text/javascript" src="js/simple_swiper.js"></script>
</head>

<body>
    <div class="app">
        <div id="swiper-demo" class="simple-swiper-container">
            <a id="prev" class="btn btn-prev">
                < </a>
                    <a id="next" class="btn btn-next"> > </a>
                    <!-- 包裹 -->
                    <div class="swiper-wrapper">
                        <div class="swiper-items aa">
                            <a href="https://mall.jd.com/index-771273.html?from=pc" target="_blank">
                                <img _src="https://img.alicdn.com/imgextra/i1/6000000005457/O1CN01c3m1ZJ1qBM7xuwkJd_!!6000000005457-2-octopus.png"
                                    alt="">
                            </a>
                        </div>
                        <div class="swiper-items">
                            <a href="https://mall.jd.com/index-10196723.html" target="_blank">
                                <img
                                    _src="https://img.alicdn.com/imgextra/i1/6000000001920/O1CN012Vyafc1Q3PFBeLUPP_!!6000000001920-0-octopus.jpg">
                            </a>
                        </div>
                        <div class="swiper-items">
                            <a href="https://chinagoldsop.jd.com/" target="_blank">
                                <img _src="https://img.alicdn.com/imgextra/i2/6000000001835/O1CN01y4sXXv1PQTa8k1gRA_!!6000000001835-0-octopus.jpg"
                                    alt=""></a>
                        </div>
                        <div class="swiper-items">
                            <a href="https://pro.jd.com/mall/active/2yM8xKtrySR5Jr944i2CA4xYSNmL/index.html"
                                target="_blank">
                                <img _src="https://img.alicdn.com/imgextra/i2/6000000004888/O1CN011bdF441lyklkyJ0Ui_!!6000000004888-0-octopus.jpg"
                                    alt=""></a>
                        </div>
                        <div class="swiper-items">
                            <a href="https://mall.jd.com/index-54985.html" target="_blank">
                                <img _src="https://img.alicdn.com/imgextra/i4/6000000001491/O1CN01TvpP981MsvKivr2cJ_!!6000000001491-2-octopus.png"
                                    alt=""></a>
                        </div>
                    </div>
                    <div class="pagination"></div>
        </div>
    </div>
    <style>
        #swiper-demo {
            margin: 0 auto;
            height: 315px;
            width: 564px;
            border-radius: 15px;
        }

        .app {
            text-align: center;
            height: 100%;
            padding-top: 80px;
        }

        body {
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .simple-swiper-container {
            border: none;
        }

        .swiper-items img {
            width: auto;
            height: 100%;
        }

        .swiper-items {
            flex-direction: row;
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">
        new SimSwiper("#swiper-demo", {
            button: {
                prev: "#prev", // 前进后退按钮
                next: "#next",
                prevKey: "ArrowLeft",// 键盘操作
                nextKey: "ArrowRight"
            },
            autoplay: 6000,
            loop: true,
            lazy: {
                prop: "_src"
            },
            duration:300,
            disableTouch: false,
            pagination: {
                el: ".pagination",
                click: true, // 是否可以点击
            }
        });
    </script>
</body>

</html>
