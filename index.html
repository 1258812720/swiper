<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>轻量级轮播图</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="def-grey" content="false" />
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <link rel="short icon" href="img/logo.ico" />
    <link rel="stylesheet" type="text/css" href="css/simple_style.css" />
    <script type="text/javascript" src="js/simple_swiper.js"></script>
</head>

<body>
    <div class="app">
        <div id="swiper-demo" class="simple-swiper-container">
            <a id="prev" class="btn btn-prev"></a>
            <a id="next" class="btn btn-next"></a>
            <!-- 包裹 -->
            <div class="swiper-wrapper">
                <div class="swiper-items">
                    <a href="#1">
                        <img _src="https://game.gtimg.cn/images/gp/zlkdatasys/images/image/20220919/16635831999124.jpg"
                            alt="">
                    </a>
                </div>
                <div class="swiper-items">
                    <a href="#2">
                        <img _src="https://game.gtimg.cn/images/gp/zlkdatasys/images/image/20220919/16635830827893.jpg"
                            alt="">
                    </a>
                </div>
                <div class="swiper-items">
                    <img
                        _src="https://game.gtimg.cn/images/gp/zlkdatasys/images/image/20220919/16635831062697.jpg">
                </div>
                <div class="swiper-items">
                    <img _src="https://game.gtimg.cn/images/gp/zlkdatasys/images/image/20220919/16635831161287.jpg"
                        alt="">
                </div>
                <div class="swiper-items">
                    <img
                        _src="https://game.gtimg.cn/images/gp/zlkdatasys/images/image/20220919/16635831542663.jpg" />
                </div>
                <div class="swiper-items">
                    <img
                        _src="https://game.gtimg.cn/images/gp/zlkdatasys/images/image/20220919/16635830827893.jpg" />
                </div>
                
            </div>
            <div class="pagination"></div>
        </div>
    </div>
    <style>
        #swiper-demo {
            margin:5% auto;
            height: 667px;
            width: 1200px;
            background-color: rgb(233, 233, 233);
            border-radius: 12px;
        }

        .test {
            font-family: '黑体';
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 38px;
            flex-direction: column;
            text-decoration: none;
        }

        .app {
            height: 100%;
        }

        body {
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .simple-swiper-container {
            border: none;
        }
        .swiper-items img{
            width: 100%;
            height: 100%;
        }
        .swiper-items {
            flex-direction: row;
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">
        new SimSwiper("#swiper-demo", {
            button: {
                prev: "#prev", // 前进后退按钮
                next: "#next",
                prevKey: "ArrowLeft",// 键盘操作
                nextKey: "ArrowRight"
            },
            autoplay: 6000,
            loop: true,
            lazy: {
                prop: "_src"
            },
            disableTouch: false,
            pagination: {
                el: ".pagination",
                click: true, // 是否可以点击
            }
        });
    </script>
</body>

</html>
